<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: #007bff; /* Blue header */
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
        }

        .container {
            width: 90%;
            max-width: 800px; /* Limit maximum width */
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px;
        }

        h2 {
            background-color: #f8f9fa;
            color: #333;
            padding: 15px;
            text-align: center;
            margin: 0;
            border-bottom: 1px solid #ddd;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden; /* Prevents overflow */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body oncontextmenu="return false;"> <!-- Disable right-click -->
    <header>
        <h1>Recording Player</h1>
    </header>
    <div class="container">
        <h2>Course Video Recording</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/S5r1Ehgdo2Q?si=W9liuN3OiHyRT7KV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        // Prevent keyboard shortcuts for copying
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 'c' || event.key === 'u' || event.key === 's')) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
